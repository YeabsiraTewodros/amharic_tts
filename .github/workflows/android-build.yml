name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Install npm dependencies
      run: npm install --no-audit --no-fund

    - name: Prepare web assets
      run: npm run prepare:web

    - name: Install Capacitor CLI
      run: npm install @capacitor/cli@latest --no-save

    - name: Initialize Capacitor Android project
      run: |
        npx @capacitor/cli@latest init amharic-tts --web-dir=www --bundled=false --appName="AmharicTTS" || true

    - name: Add Android platform
      run: |
        npx @capacitor/cli@latest add android || true

    - name: Copy web assets to native project
      run: npx @capacitor/cli@latest copy

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Install Android SDK command-line tools
      run: |
        sudo apt-get update
        sudo apt-get install -y unzip wget
        mkdir -p $HOME/android-sdk/cmdline-tools
        cd $HOME/android-sdk
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline.zip
        unzip -q cmdline.zip -d cmdline-tools
        mkdir -p cmdline-tools/latest
        mv cmdline-tools/cmdline-tools/* cmdline-tools/latest/ || true
        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH

    - name: Install Android SDK packages
      env:
        ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
      run: |
        yes | sdkmanager --licenses || true
        sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

    - name: Build Android APK
      run: |
        # Ensure the android project exists (npx cap add may have been skipped previously)
        if [ ! -d android ]; then
          echo "android/ directory missing â€” attempting to add Capacitor Android platform"
          npx @capacitor/cli@latest add android || { echo 'Failed to add android platform'; exit 1; }
        fi
        ls -la android || true
        cd android
        chmod +x ./gradlew
        ./gradlew assembleDebug -Pandroid.injected.testOnly=false --no-daemon

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: amharic-tts-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
